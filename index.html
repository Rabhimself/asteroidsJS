<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <canvas id="theCanvas"></canvas>
    <script src="jquery.js"></script>
    <script type="text/javascript">
        var canvas = document.getElementById("theCanvas");
        var ctx = canvas.getContext("2d");
        var bodies = [];
        //  w     a     s     d
        var presses = [false, false, false, false, ]

        init();
        step();

        function init() {
            console.log("init called");
            canvas.height = 600;
            canvas.width = 800;
            playerShip = new Ship();

            bodies.push(playerShip);
            theRoid = new SRoid();
            bodies.push(theRoid);
        }

        function Ship() { //creates a ship
            this.pos = {
                    x: 50,
                    y: 50
                },
                this.velocity = 0,
                this.acceleration = 0,
                this.facing = 0,
                this.direction = 0,
                this.topSpeed = 3,
                this.draw = function () {
                    ctx.save();
                    ctx.strokeStyle = "black";
                    ctx.translate(this.pos.x, this.pos.y);
                    ctx.rotate(this.facing * Math.PI / 180);
                    ctx.beginPath();
                    ctx.moveTo(10, 0);
                    ctx.lineTo(-10, 5);
                    ctx.lineTo(-5, 0);
                    ctx.lineTo(-10, -5);
                    ctx.lineTo(10, 0);
                    ctx.stroke();
                    ctx.closePath();
                    ctx.restore();
                }, //xcos ysin
                this.move = function () {
                    if (this.velocity < this.topSpeed)
                        this.velocity += this.acceleration;
                    this.pos.x += (this.velocity * Math.cos(this.direction * Math.PI / 180));
                    this.pos.y += (this.velocity * Math.sin(this.direction * Math.PI / 180));
                }
        }

        function SRoid() { //creates a small asteroid
            this.pos = {
                    x: Math.random() * 800,
                    y: Math.random() * 600
                },
                this.velocity = Math.random(),
                this.acceleration = 0,
                this.facing = Math.random()*360,
                this.direction = Math.random()*360,
                this.topSpeed = 5,
                this.draw = function () {
                    ctx.save();
                    ctx.strokeStyle = "black";
                    ctx.translate(this.pos.x, this.pos.y);
                    ctx.rotate(this.facing * Math.PI / 180);
                    ctx.beginPath();
                    ctx.moveTo(10, 0);
                    ctx.lineTo(5, 8);
                    ctx.lineTo(0, 8);
                    ctx.lineTo(-4, -6);
                    ctx.lineTo(-8, -9);
                    ctx.lineTo(-5, -11);
                    ctx.lineTo(3, -10);
                    ctx.lineTo(8, -1);
                    ctx.lineTo(10, 0);
                    ctx.stroke();
                    ctx.closePath();
                    ctx.restore();
                }, //xcos ysin
                this.move = function () {
                    if (this.velocity < this.topSpeed)
                        this.velocity += this.acceleration;
                    this.pos.x += (this.velocity * Math.cos(this.direction * Math.PI / 180));
                    this.pos.y += (this.velocity * Math.sin(this.direction * Math.PI / 180));
                }
        }

        $(document).on("keydown", function () {
            if (event.which == 87) { //w
                presses[0] = true;
            }
            if (event.which == 65) { //a
                presses[1] = true;
            }
            if (event.which == 88) { //s
                presses[2] = true;
            }
            if (event.which == 68) { //d
                presses[3] = true;
            }
        });

        $(document).on("keyup", function () {
            if (event.which == 87) { //w
                presses[0] = false;
            }
            if (event.which == 65) { //a
                presses[1] = false;
            }
            if (event.which == 88) { //s
                presses[2] = false;
            }
            if (event.which == 68) { //d
                presses[3] = false;
            }
        });

        function checkPresses() {
            if (presses[0] == true) {
                {
                    bodies[0].acceleration = .05;
                    bodies[0].direction = bodies[0].facing;
                }

            }
            if (presses[1] == true) {
                bodies[0].facing -= 5;
            }
            if (presses[2] == true) {
                //get future position via facing and add accel to both x/y
                bodies[0].acceleration = 0;
            }
            if (presses[3] == true) {
                bodies[0].facing += 5;
            }
        }

        function step() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            checkPresses();
            for (var i in bodies) {
                bodies[i].move();
                bodies[i].draw();
            }
            ctx.fillStyle = "black";
            ctx.fillText(bodies[0].facing, 0, 0);

            window.requestAnimationFrame(step);
        }
    </script>
</body>

</html>
